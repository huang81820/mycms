<body>
	<div id="body-wrapper"> 
		<div id="main-content"> 
			<div class="content-box">
				
				<div class="content-box-header CM_header">
					
					<h3>管理员列表</h3>
					
					<ul id="my_tab">
						<li><a  href="__APP__/Admin/add_admin" >添加管理员</a></li>
					</ul>
					<div class="clear"></div>
				</div> 
				
				
				<div class="content-box-content CM_boxList">
					
					<div class="tab-content default-tab" id="tab1">
						<table>
							
							<thead>
								<tr>
								   <th><input class="check-all" type="checkbox" /></th>
								   <th>ID</th>
								   <th>用户名</th>

								   <th>操作</th>
								</tr>
								
							</thead>
							<tbody>
							<foreach name="adminList" item="row" key="key">
								<tr>
									<td><input class="check-all" type="checkbox" value="{$row.id}" /></td>
									<td>{$row.id}</td>
									<td>{$row.user_name}</td>
									<td>{$row.last_login_time|date='Y-m-d H:i:s',###}</td>
								    <td>{$row.last_login_ip}</td>
									<td><?php echo $row['state']==0?'启用':'禁用'; ?></td>
									<td>
										<a href="__APP__/Admin/editor_admin/id/{$row.id}">编辑</a>&nbsp;|
										<a href="__APP__/Admin/admin_del/id/{$row.id}">删除</a>
									</td>
								</tr>
							</foreach>
							</tbody>
							
							<tfoot>
								<tr>
									<td colspan="10">

												<option value="option3">Delete</option>
											</select>
											
											<a class="button" href="#">Apply to selected</a>
										</div>
										
										<div class="pagination CM_pagination">{$page}</div>
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
							
						</table>
						
					</div> 
				</div> 
				
			</div>

		</div>
