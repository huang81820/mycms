<include file="Model:public_header" /> 
<style>table tr td{border:1px solid #dddddd}</style>

<div class="content-box-header CM_header">
					
	<h3><font color='red'>{$list.list_name}</font>菜单选项列表</h3>
	
	<ul id="my_tab">
		<li><a id="" href="{:U('Model/add_list_item',array('list_id'=>$list['list_id']))}" >添加选项</a></li>
		
		
	</ul>
	<div class="clear"></div>
</div> 
				
				
<div class="content-box-content CM_boxList">
	
	<div class="tab-content default-tab" >
					
		<div style="margin-bottom:16px; margin-top:4px;">菜单预览：&nbsp;{$test_select}</div>
		<hr/>


					
					
		<table>
			<thead>
				<tr>
					<td><input type="checkbox" value="0"  class="SELECT_ALL"/></td>
					
					<td>ID</td>
					<td>菜单名称</td>
					<td>菜单排序</td>
					

					<td>操作</td>


				</tr>
			</thead>
			<tbody>
				
			<foreach name="list_item" item="vo" key="key">
				
				
				<tr>
					<td><input type="checkbox" value="{$vo.list_item_id}" /></td>
					
					<td>{$vo.list_item_id}</td>
					<td style="text-indent:{$vo['deep'] * 20 -20}px;">{$vo.item_desc}</td>
					<td>{$vo.item_sort}</td>
				


					<td>
						<a href="{:U('Model/edit_list_item',array('list_item_id'=>$vo['list_item_id'],'list_id'=>$list['list_id']) ) }" title="修改"><img src="__PUBLIC__/images/icons/pencil.png" alt="Edit" /></a>
						
						<a onclick="return confirm('是否确定要删除该分类菜单？');" href="{:U('Model/del_list',array('list_id'=>$vo['list_id'])) }" title="删除"><img src="__PUBLIC__/images/icons/cross.png" alt="Delete" /></a> 
						 
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>	
		
<include file="Model:public_footer" />
