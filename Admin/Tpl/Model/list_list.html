<include file="Model:public_header" /> 
<style>

table tr td{border:1px solid #dddddd}
</style>

<div class="content-box-header CM_header" >
					
	<h3>联动菜单列表</h3>
	
	<ul id="my_tab">
		<li><a id="" href="#" ></a></li>
	
	</ul>
	<div class="clear"></div>
</div> 
				
				
<div class="content-box-content">
	
	<div class="tab-content default-tab" id="tab1">
	
		<form action="__APP__/Model/do_add_list" method="post">
			<div style="margin-bottom:16px;">
			分类菜单名称：<input type="text" name="list_name"/>&nbsp;&nbsp;&nbsp;
			
			
			分类菜单简述：<input type="text" name="list_desc"/>&nbsp;&nbsp;
			<input class="norbtn"  type="submit" value="提交"/>
			</div>
		</form>
		<hr/>
										
						
		<table>
			<thead>
				<tr>
					<td><input type="checkbox" value="0"  class="SELECT_ALL"/></td>
					
					<td>ID</td>
					<td>菜单名称</td>
					<td>菜单简述</td>
					

					<td>操作</td>


				</tr>
			</thead>
			<tbody>
				
			<foreach name="list_list" item="vo" key="key">
				
				
				<tr>
					<td><input style="height:12px;"  type="checkbox" value="{$vo.hnews_id}" /></td>
					
					<td>{$vo.list_id}</td>
					<td>{$vo.list_name}</td>
					<td>{$vo.list_desc}</td>
				


					<td>
					<a href="{:U('Model/edit_list',array('list_id'=>$vo['list_id']) ) }" title="菜单编辑">菜单编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						<a href="{:U('Model/list_item',array('list_id'=>$vo['list_id']) ) }" title="字段管理">菜单管理</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						<a onclick="return confirm('是否确定要删除该菜单？');" href="{:U('Model/del_list',array('list_id'=>$vo['list_id'])) }" title="删除">删除</a> 
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div> 
					
</div> 
		
<include file="Model:public_footer" />
