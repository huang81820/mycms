<include file="Model:public_header" /> 
<style>

table tr td{border:1px solid #dddddd}
</style>

<div class="content-box-header CM_header">
					
	<h3><font color='red'>{$list.list_name}</font>添加菜单选项</h3>
	
	<ul id="my_tab">
		
		<li><a id="" href="{:U('Model/add_list_item')}" >菜单预览</a></li>
		
	</ul>
	<div class="clear"></div>
</div> 
				
<div class="content-box-content CM_boxList">
	
	<div class="tab-content default-tab" id="tab1">
					
		<hr/>
				
		<form action="{:U('Model/do_edit_list_item')}" method="post">				
			<table class="add_type add_type">				
				<thead>
					<tr>
						<td>父级分类</td>
						
						<td>{$select}</td>				
					</tr>
					
					<tr>
						<td>分类名称</td>
						
						<td><input class="singleErea" type="text" name="item_desc" value="{$item.item_desc}"/></td>				
					</tr>
					
					<tr>
						<td>排序</td>
						
						<td><input class="singleErea" type="text" value="0" name="item_sort"   value="{$item.item_sort}" /> </td>				
					</tr>
					
					{$expand_input_str}
					
					
					<td>操作</td>				
						<input type="hidden" name="list_item_id" value="{$item.list_item_id}"/>
						

						<td><input class="button" type="submit" value="提交" /> </td>				
					</tr>
					
				</thead>
				<tbody>
					
		
				</tbody>
			</table>
		</form>	
		
	</div> 
					
</div> 		
		
<include file="Model:public_footer" />
